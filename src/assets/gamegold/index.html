<!DOCTYPE html>
<html>
<head>
<title>游戏金钱包模拟器</title>
<style>
  html {
    height: 100%;
  }
  body {
    height: 90%;
    padding: 20px;
  }
  h1 {
    font: 3em monospace;
    margin: 10px;
    padding: 0;
  }
  small {
    margin: 10px;
    width: 50%;
    display: block;
  }
  .log {
    padding: 5px;
    margin-left: 10px;
    overflow-y: scroll;
    border: 1px solid black;
    white-space: pre-wrap;
    height: 40%;
    width: 40%;
    font: 1em monospace;
    margin-top: 10px;
  }
  .wallet {
    padding: 5px;
    margin-left: 5px;
    margin-top: 10px;
    font: 1em monospace;
  }
  .rpc, .send {
    padding: 5px;
    margin-left: 5px;
    margin-top: 10px;
    font: 1em monospace;
  }
  .tx {
    float: right;
    font: 1em monospace;
    padding: 5px;
    border: 1px solid black;
    margin-top: 10px;
  }
  a {
    text-decoration: none;
  }
  .floating {
    font: 1em monospace;
    white-space: pre-wrap;
    position: absolute;
    display: none;
    padding: 5px;
    background: white;
    border: 1px solid black;
    width: 40%;
    height: 30%;
    top: 50%;
    left: 50%;
    margin-left: -20%;
    margin-top: -15%;
    overflow-y: scroll;
  }
</style>
<script src='jquery-3.3.1.min.js'></script>
<script src="gamegold.js"></script>
</head>
<body>
<h1>钱包模拟器</h1>
<div class="tx">
  <div>主链状态: <span id="state"></span></div>
  <div>最近20条块/交易记录:</div>
  <div id="tx"></div>
</div>

<br><b>我的钱包：</b><br>
<div id="wallet" class="wallet"></div>
<br><b>命 令 区：</b><br>
<input type="button" id="newcp" value="游戏列表">
<form id="rpc" class="rpc" action="#">
  <input type="text" name="cmd" id="cmd"  placeholder="请输入RPC命令 (例如 getblockchaininfo)" style=" width: 500px; ">
</form>
<div id="floating" class="floating"></div>
<br><b>日志记录：</b><br>
<div id="log" class="log"></div>
<script src="index.js"></script>
</body>
</html>
