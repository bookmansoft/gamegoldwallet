<ion-header>
  <ion-navbar class="navbar-transparent">
    <ion-title>游戏道具市场</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let game of gamelist" ion-item (click)="gotoMaketList(game)">
      <ion-icon class="item-img" item-start>
        <img src={{game.img}} class="icon-game" />
      </ion-icon>
      <div class="item-title">{{game.title}}</div>
      <div class="item-subtitle">
        {{game.subtitle}}
      </div>
      <div class="item-subtitle">
        当前版本: {{game.version}}
      </div>
      <ion-buttons item-end>
        <button ion-button>
          {{showButtonText}}
        </button>
      </ion-buttons>
    </button>
  </ion-list>
</ion-content>
