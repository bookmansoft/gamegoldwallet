<ion-header>
    <ion-navbar color="blank" style="height:50px !important;min-height: 50px !important;">
        <ion-title>
            出售详情
        </ion-title>
        <!-- TODO:动态 -->
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-row style="padding:10px 20px 0px 20px;">
        <ion-card>
            <ion-card-header style="text-align: center;line-height: 100px !important;height: 100px !important;align-items: center;margin-bottom: 20px;">
                <span style="font-size:50px !important;margin-right: 10px;font-weight: bold;">5</span><span style="font-size:20px;">GOLD</span>
            </ion-card-header>
            <ion-list>
                <ion-item style="align-items: center;border-bottom: 1px #f3f3f3 solid !important;">
                    <ion-row style="align-items: center;line-height: 30px !important;height: 30px !important;color: #999999;font-size: 14px;">
                        <div style="width:42%;text-align: right;padding-right: 15px;">订单总价</div>
                        <div style="width:58%;color: red;font-size: 18px;">0.1 BTC</div>
                    </ion-row>
                    <ion-row style="align-items: center;line-height: 30px !important;height: 30px !important;color: #999999;font-size: 14px;">
                        <div style="width:42%;text-align: right;padding-right: 15px;">单价</div>
                        <div style="width:58%;">0.02BTC/GOLD</div>
                    </ion-row>
                </ion-item>
                <ion-item style="align-items: center;">
                    <ion-row style="align-items: center;line-height: 30px !important;height: 30px !important;color: #999999;font-size: 14px;">
                        <div style="width:42%;text-align: right;padding-right: 15px;">发布时间</div>
                        <div style="width:58%;">2018-11-26 12:23:32</div>
                    </ion-row>
                    <ion-row style="align-items: center;line-height: 30px !important;height: 30px !important;color: #999999;font-size: 14px;">
                        <div style="width:42%;text-align: right;padding-right: 15px;">卖方BTC地址</div>
                        <div style="width:58%;">购买后可见</div>
                    </ion-row>
                </ion-item>
            </ion-list>
        </ion-card>
    </ion-row>
    <ion-row style="padding:10px 33px 0px 33px;">
        <button item-end ion-button class="btn" (click)="showConfirm()">购买</button>
    </ion-row>

</ion-content>
