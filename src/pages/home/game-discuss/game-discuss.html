<ion-header>
  <ion-navbar color="blank" style="height:50px !important;min-height: 50px !important;">
    <ion-title>写评价</ion-title>
    <ion-buttons end>
      <ion-icon name="open"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-col col-12>
        <span style="margin-top:3px;margin-left: 10px;font-size:14px">点击星星给游戏评分</span><br />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 style="padding-left: 10px;padding-right: 10px; padding-top: 10px; padding-bottom: 10px">
        <div>

          <img src="{{this.discussStar>=1?'assets/img/u379.png' :'assets/img/u342.png'}}" style='height:24px;width:24px'
            (click)="showGameDiscuss(1)" />&nbsp;
          <img src="{{this.discussStar>=2?'assets/img/u379.png' :'assets/img/u342.png'}}" style='height:24px;width:24px'
            (click)="showGameDiscuss(2)" />&nbsp;
          <img src="{{this.discussStar>=3?'assets/img/u379.png' :'assets/img/u342.png'}}" style='height:24px;width:24px'
            (click)="showGameDiscuss(3)" />&nbsp;
          <img src="{{this.discussStar>=4?'assets/img/u379.png' :'assets/img/u342.png'}}" style='height:24px;width:24px'
            (click)="showGameDiscuss(4)" />&nbsp;
          <img src="{{this.discussStar>=5?'assets/img/u379.png' :'assets/img/u342.png'}}" style='height:24px;width:24px'
            (click)="showGameDiscuss(5)" />&nbsp;
          <div style='font-size:14px'>点击打分</div>
        </div>
      </ion-col>
      <ion-col col-4 style="padding-left: 10px;padding-right: 10px; padding-top: 10px; padding-bottom: 10px">
        <div align='right'>
          <button ion-button (click)="saveDiscuss()" color="info" small round style="font-size:10px;width:50%">
            <span>发表</span>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div style='border-bottom:1px #bbbbbb solid'></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <textarea style='width:100%;height:100px' placeholder='丰富的评论内容更容易收到小伙伴点赞哦'></textarea>

      </ion-col>
    </ion-row>
  </div>
</ion-content>
