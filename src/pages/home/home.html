<ion-header style="height: 87px;">
  <ion-navbar class="navbar-transparent">
    <ion-item no-lines style="height:50px !important;border-bottom: 3px #f5f5f9 solid;">
      <img item-start src="assets/img/saoyisao.png" class="search-img" (click)="openScanPage()" />
      <ion-searchbar color="danger" id="home-search" [(ngModel)]="searchInput" (ionFocus)="onFocusInput()" placeholder="搜索游戏名/道具名"
        (ionInput)="onInput($event)"></ion-searchbar>
      <img item-end src="assets/img/xiaoxi.png" class="search-img" />
    </ion-item>
    <div class="content-menu">
      <div class="menu-item" style="border-right:2px #f5f5f9 solid;" tappable (click)="onSelect(1)">
        <span [ngStyle]="{ color: index == 1 ? '#1abb9b' : '' }" style="color:#1abb9b;">{{ 'Recommended' | translate }}</span>
        <span [ngClass]="{ select: index == 1 }"></span>
      </div>
      <!-- <div class="menu-item" style="border-right:2px #f5f5f9 solid;" tappable (click)="onSelect(2)">
        <span [ngStyle]="{ color: index == 2 ? '#1abb9b' : '' }">{{
          'Game' | translate
          }}</span>
        <span [ngClass]="{ select: index == 2 }"></span>
      </div>
      <div class="menu-item" tappable (click)="onSelect(3)">
        <span [ngStyle]="{ color: index == 3 ? '#1abb9b' : '' }">{{
          'Ranking' | translate
          }}</span>
        <span [ngClass]="{ select: index == 3 }"></span>
      </div> -->
    </div>
  </ion-navbar>
</ion-header>
