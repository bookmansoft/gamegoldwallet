<ion-header>
  <ion-navbar>
    <ion-title>{{'Delete Wallet' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <page-wallet-item [wallet]="wallet"></page-wallet-item>
  <h3 class="assertive" translate>Warning!</h3>
  <p translate>
    Permanently delete this wallet.
  </p>
  <p translate>
    THIS ACTION CANNOT BE REVERSED
  </p>
  <button ion-button class="button-standard" color="danger" (click)="showDeletePopup()">
    {{'Delete' | translate}}
  </button>
</ion-content>
