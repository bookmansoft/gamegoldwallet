<ion-header>
    <ion-navbar color="blank" style="height:50px !important;min-height: 50px !important;">
        <ion-title>我的钱包</ion-title>
        <!-- TODO:动态 -->
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item no-lines style="background: #ffffff !important;">
        <div item-start style="font-size:16px;padding-left: 20px;"><span style="font-size:18px;">0</span> GDD</div>
    </ion-item>
    <ion-row no-lines style="background: #ffffff !important;margin-top: 10px;padding:10px 10px 5px 10px;">
        <div class="div">
            <img src="assets/img/my-sao.png">
            <span>扫一扫</span>
        </div>
        <div class="div">
            <img src="assets/img/my-send.png">
            <span>发送</span>
        </div>
        <div class="div">
            <img src="assets/img/my-qr.png">
            <span>接收</span>
        </div>
        <div class="div">
            <img src="assets/img/my-ch.png">
            <span>交易对</span>
        </div>
    </ion-row>
    <ion-item detail-push style="margin-top:10px;background: #ffffff !important;">
        收支明细
    </ion-item>
    <ion-item detail-push style="background: #ffffff !important;" (click)="gotoBackupWalletPage()">
        备份钱包
        <span item-end style="color:red;">未备份</span>
    </ion-item>
    <ion-item detail-push style="background: #ffffff !important;">
        地址簿
    </ion-item>

</ion-content>
