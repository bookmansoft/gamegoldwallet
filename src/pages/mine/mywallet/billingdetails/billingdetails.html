<ion-header>
    <ion-navbar color="blank" style="height:50px !important;min-height: 50px !important;">
        <ion-title>{{ 'Billing details' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="datas">
    <ion-item no-lines style="border-bottom: 3px #f5f5f9 solid !important;height: 75px !important;">
        <div item-start>游戏金变动</div>
        <ion-row item-end>
            <div [ngStyle]="{ color: datas.type == 0 ? '' : '#1abb9b' }" style="font-size:22px;margin-right: 10px;line-height: 30px;">{{datas.amount}}</div>
            <div style="line-height: 30px;">石</div>
        </ion-row>

    </ion-item>
    <ion-item no-lines>
        <div item-start>单号</div>
        <div item-end>{{datas.order}}</div>
    </ion-item>
    <ion-item no-lines>
        <div item-start>类型</div>
        <div item-end>{{datas.type == 0 ? '转出':'接收'}}</div>
    </ion-item>
    <ion-item no-lines>
        <div item-start>时间</div>
        <div item-end>{{datas.date}}</div>
    </ion-item>
    <ion-item no-lines>
        <div item-start>剩余游戏金</div>
        <div item-end>{{datas.balance}}</div>
    </ion-item>
    <ion-item no-lines>
        <div item-start>备注</div>
        <div item-end>{{datas.note}}</div>
    </ion-item>
</ion-content>
