<ion-header>
    <ion-navbar color="blank" style="height:50px !important;min-height: 50px !important;">
        <ion-title>{{ 'Props bill' | translate }}</ion-title>
    </ion-navbar>
    <div class="content-menu">
        <div class="menu-item" style="border-right:2px #f5f5f9 solid;" tappable (click)="onSelect(1)">
            <span [ngStyle]="{ color: index == 1 ? '#1abb9b' : '' }" style="color:#1abb9b;">{{ 'Bill all' | translate }}</span
              >
              <span [ngClass]="{ select: index == 1 }"></span>
        </div>
        <div class="menu-item" style="border-right:2px #f5f5f9 solid;" tappable (click)="onSelect(2)">
            <span [ngStyle]="{ color: index == 2 ? '#1abb9b' : '' }">{{
                'Bill to obtain' | translate
              }}</span>
            <span [ngClass]="{ select: index == 2 }"></span>
        </div>
        <div class="menu-item" tappable (click)="onSelect(3)">
            <span [ngStyle]="{ color: index == 3 ? '#1abb9b' : '' }">{{
                'Bill roll out' | translate
              }}</span>
            <span [ngClass]="{ select: index == 3 }"></span>
        </div>
    </div>
</ion-header>
<ion-content>
    <div [ngSwitch]="index">
        <ion-list *ngSwitchCase="1">
            <ng-container *ngFor="let item of datas">
                <div style="padding:5px 0px 5px 10px;">{{item.date}}</div>
                <ion-item *ngFor="let item of item.info" (click)="openPropsDetailsPage()">
                    <img *ngIf="item.lable==1" item-start src="assets/img/down_arrow.png" />
                    <img *ngIf="item.lable==2" item-start src="assets/img/up_arrow.png" />
                    <img *ngIf="item.lable==3" item-start src="assets/img/fused.png" />
                    <div style="padding-left: 8px;">{{item.name}}</div>
                    <div class="div">
                        <div>{{item.game}}</div>
                        <div>{{item.instructions}}</div>
                    </div>
                </ion-item>
            </ng-container>
        </ion-list>

        <ion-list *ngSwitchCase="2">
            <div style="padding:5px 0px 5px 10px;">09-19</div>
            <ion-item>
                <img item-start src="assets/img/up_arrow.png" />
                <div style="padding-left: 8px;">黄金59式</div>
                <div class="div">
                    <div>黄金59式</div>
                    <div>APP内兑换</div>
                </div>
            </ion-item>
            <ion-item>
                <img item-start src="assets/img/up_arrow.png" />
                <div style="padding-left: 8px;">黄金59式</div>
                <div class="div">
                    <div>黄金59式</div>
                    <div>游戏内获取</div>
                </div>
            </ion-item>
            <ion-item>
                <img item-start src="assets/img/down_arrow.png" />
                <div style="padding-left: 8px;">黄金59式</div>
                <div class="div">
                    <div>黄金59式</div>
                    <div>游戏内获取</div>
                </div>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'3'">
            <div style="padding:5px 0px 5px 10px;">09-19</div>
            <ion-item>
                <img item-start src="assets/img/up_arrow.png" />
                <div style="padding-left: 8px;">黄金59式</div>
                <div class="div">
                    <div>黄金59式</div>
                    <div>APP内兑换</div>
                </div>
            </ion-item>
            <ion-item>
                <img item-start src="assets/img/down_arrow.png" />
                <div style="padding-left: 8px;">黄金59式</div>
                <div class="div">
                    <div>黄金59式</div>
                    <div>游戏内获取</div>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
