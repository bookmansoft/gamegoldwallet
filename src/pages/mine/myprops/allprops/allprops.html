<ion-header>
  <ion-navbar color="blank" style="height:50px !important;min-height: 50px !important;">
    <ion-title>{{ 'All Props' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngFor="let prop of propList;let i=index">
    <ion-item no-lines style="height:40px !important;margin-top: 10px !important;">
      <img item-start class="title-img" [src]="prop.icon">
      <div style="line-height:25px;font-size: 16px;">{{prop.game.name}}</div>
      <button (click)="gotoDetailPage(prop)" item-end ion-button outline class="btn">
        查看详情
      </button>
    </ion-item>
    <ion-grid padding [ngClass]="{'ion-grid':i != propList.length - 1}">
      <ion-row>
        <div style="width: 25%;text-align: center;position: relative;">
          <img class="img" [src]="prop.icon">
          <img style="position: absolute;width: 30px;height: 30px;right: 2px;right: 0px;top: -15px;z-index: 99;" src="assets/img/new.png">
          <div>{{prop.props_name}}</div>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
