<ion-header>
    <ion-navbar color="blank" style="height:50px !important;min-height: 50px !important;">
        <ion-title> 设置密码</ion-title>
        <!-- TODO:动态 -->
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked style="font-size:16px;" color="black">设置钱包密码</ion-label>
            <ion-input type="password" placeholder="请输入" #password></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked style="font-size:16px;" color="black">确认钱包密码</ion-label>
            <ion-input type="password" placeholder="请输入" #password1></ion-input>
        </ion-item>
    </ion-list>
    <div padding style="margin-top:50px;">
        <button ion-button class="btn" color="primary" block (click)="ionViewDidEnter(password,password1)">确定</button>
    </div>
</ion-content>
