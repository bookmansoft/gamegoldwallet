<ion-header>
  <ion-navbar class="navbar-transparent">
    <!-- TODO:动态 -->
    <ion-title>梦幻西游专区</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <!-- TODO: 下拉翻译 -->
    <ion-col col-4>
      <ion-select [(ngModel)]="propType" placeholder="商品类型" interface="popover">
        <ion-option value="all">全部</ion-option>
        <ion-option value="coin">游戏币</ion-option>
        <ion-option value="prop">道具</ion-option>
        <ion-option value="present">礼包</ion-option>
      </ion-select>
    </ion-col>
    <ion-col col-4>
      <ion-select [(ngModel)]="platformType" placeholder="游戏平台" interface="popover">
        <ion-option value="android">安卓</ion-option>
        <ion-option value="ios">苹果</ion-option>
      </ion-select>
    </ion-col>
    <!-- TODO:这里需要根据游戏,动态生成 -->
    <ion-col col-4>
      <ion-select [(ngModel)]="server" placeholder="服务器" interface="popover">
        <ion-option value="one">一区</ion-option>
        <ion-option value="two">二区</ion-option>
      </ion-select>
    </ion-col>
    <!-- TODO:游戏猫这里是一个模态框,可以输入关键字和价格范围 -->
  </ion-row>

  <ion-list>
    <div *ngFor="let prop of proplist">
      <button ion-item *ngIf="prop.uid == '10000009'" (click)="buyProp(prop)">
        <!-- 只显示自己的订单 -->
        <ion-icon class="item-img" item-start>
          <img src={{prop.img}} class="icon-game" />
        </ion-icon>
        <div class="item-title">{{prop.cid}} </div>
        <div class="item-subtitle">
          {{prop.content}}
        </div>
        <div class="item-gamemoney">
          {{prop.price}} Gold
        </div>
        <ion-buttons item-end>
          <button ion-button>
            {{showButtonText}}
          </button>
        </ion-buttons>
      </button>
    </div>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
