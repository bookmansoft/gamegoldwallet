<ion-header>
    <ion-navbar color="blank" style="padding:0;margin:0;">
        <ion-item no-lines style="height:50px !important;border-bottom: 3px #f5f5f9 solid;">
            <img item-start src="assets/img/saoyisao.png" class="search-img" />
            <ion-title>
                道具集市
            </ion-title>
            <img item-end src="assets/img/xiaoxi.png" class="search-img" />
        </ion-item>
        <div class="item-search">
            <div style="width:65%;display: flex;display: flex;justify-content:center;align-items:center;">
                <ion-searchbar id="propmarket-search" style="height: 40px;" [(ngModel)]="searchInput" (ionFocus)="onFocusInput()" placeholder="搜索道具" (ionInput)="onInput($event)"></ion-searchbar>
            </div>
            <div style="background:#f5f5f9;width: 2px;height: 26px;margin-right: 15px;margin-left: 10px;"></div>
            <div style="width:34%;display: flex;display: flex;align-items:center;" (click)="gotoPropRelease(game)">
                <img src="assets/img/test5.png" style="width:23px;height: 23px;">
                <ion-label style="margin-left:10px;">我要发布</ion-label>
            </div>
        </div>
    </ion-navbar>
</ion-header>
