<ion-header>
  <ion-navbar color="blank" style="padding:0;margin:0;">
    <ion-item no-lines style="height:50px !important;border-bottom: 3px #f5f5f9 solid;">
      <img item-start src="assets/img/saoyisao.png" class="search-img" (click)="gotoScanPage()" />
      <ion-title> {{ 'PropMarket' | translate }} </ion-title>
      <img item-end src="assets/img/xiaoxi.png" class="search-img" />
    </ion-item>
    <div class="item-search">
      <div style="width:65%;display: flex;display: flex;justify-content:center;align-items:center;">
        <ion-searchbar id="propmarket-search" style="height: 40px;" [(ngModel)]="searchInput" (ionFocus)="onFocusInput()"
          placeholder="搜索道具" (ionInput)="onInput($event)"></ion-searchbar>
      </div>
      <div style="background:#f5f5f9;width: 2px;height: 26px;margin-right: 15px;margin-left: 10px;"></div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let prop of propList" style="position: relative;" (click)="gotoPropDetail(prop)">
      <ion-avatar item-start class="game-img">
        <img [src]="prop.icon" />
      </ion-avatar>
      <h3 style="font-size: 14px;">{{prop.props_name}}</h3>
      <div style="font-size: 13px;height: 18px;color: #999999;margin-top: 5px;">
        {{prop.game.name}}
      </div>
      <div style="color: red;font-size: 13px;height: 18px;margin-top: 5px;">
        {{prop.detailOnChain.fixed}} 尘游戏金
      </div>
      <button item-end ion-button class="btn" color="btn" style="position: absolute;right: 2%;width: 50px;min-width: 50px;">
        {{ 'Buy' | translate }}
      </button>
    </ion-item>

  </ion-list>

  <!-- TODO: 道具分页,这里需要加载下一页

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  -->
</ion-content>
