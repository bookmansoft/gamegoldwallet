<ion-header>
  <ion-navbar class="navbar-transparent">
    <ion-searchbar id="home-search" [(ngModel)]="searchInput" (ionFocus)="onFocusInput()" placeholder="Search"
      (ionInput)="onInput($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="onSearch()">
        {{searchButtonText}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let game of gamelist" ion-item (click)="gotoPropList(game)">
      <ion-icon class="item-img" item-start>
        <img src={{game.img}} class="icon-game" />
      </ion-icon>
      <div class="item-title">{{game.title}}</div>
      <div class="item-subtitle">
        {{game.subtitle}}
      </div>
      <div class="item-subtitle">
        当前版本: {{game.version}}
      </div>
      <ion-buttons item-end>
        <button ion-button>
          {{showButtonText}}
        </button>
      </ion-buttons>
    </button>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
