<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>GgWallet -Game Gold Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="shortcut icon" href="assets/img/app/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#192c3a">

  <link href="build/main.css" rel="stylesheet">

</head>

<body>
  <script src="assets/winstate.js"></script>

  <!-- Workaround to prevent autofill -->
  <div style="display: none;">
    <input type="text" id="PreventTextAutocomplete" name="PreventTextAutocomplete" autocomplete="address-level4" />
    <input type="password" id="PreventPasswordAutocomplete" name="PreventPasswordAutocomplete" autocomplete="address-level4" />
  </div>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The gamegold js is generated during the build process -->
  <!-- TODO: 不作为全局js引入,而是模块化应用 -->
  <script src="assets/gamegold/gamegold-worker.js"></script>
  <script src="assets/gamegold/gamegold.js"></script>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <script>
    // NW.js
    // Remove all saved vault passwords in this app and prevent future saving
    try {
      console.log("##### Removes saved password list");
      chrome.browsingData.remove({
        since: 0
      }, {
          passwords: true,
        });
      chrome.passwordsPrivate.getSavedPasswordList(function (passwords) {
        passwords.forEach(function (p, i) {
          chrome.passwordsPrivate.removeSavedPassword(i);
        });
      });
      console.log("##### Disable password saving");
      chrome.privacy.services.passwordSavingEnabled.set({ value: false });
    } catch (err) {
      console.log('##### This is not a NW.js application');
    };
  </script>

</body>

</html>
